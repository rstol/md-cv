<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      {% if page.title %} {{ page.title }} | {% endif %} CV
    </title>
    <link
      href="/md-cv/styles/{{ site.style }}-screen.css"
      type="text/css"
      rel="stylesheet"
      media="screen"
    />
    <link
      href="/md-cv/styles/{{ site.style }}-print.css"
      type="text/css"
      rel="stylesheet"
      media="print"
    />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="main">
      <div id="content">{{ content }}</div>
    </div>
  </body>
</html>
